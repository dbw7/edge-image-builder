apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: multi-type-example
  namespace: kube-system
spec:
  repo: oci://my-helm-chart-repository
  chart: my-chart
  targetNamespace: example-namespace
  version: "1.0.0"
  set:
    stringValue: "exampleString"
    boolValue: true
    intValue: 42
    float32Value: 3.14
    uintValue: 7
    complexArray:
      - "arrayString"
      - 88
      - false
      - - name: "nestedMap"
          value: "mapValue"
    nestedMap:
      mapKey1: "mapValue1"
      mapKey2:
        nestedKey: "nestedValue"
    numericValues:
      int8Value: 127
      int16Value: 32767
      int32Value: 2147483647
      int64Value: 9223372036854775807
      float64Value: 6.283185307179586
      uint8Value: 255
      uint16Value: 65535
      uint32Value: 4294967295
    servers:
      - port: 80
        host: "example.com"
      - port: 443
        host: "secure.example.com"
